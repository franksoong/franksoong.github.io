# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# http://jekyllrb.com/docs/upgrading/2-to-3/
# relative_permalinks: true
# Setup
title:               Elite
tagline:             'A Jekyll theme'
description:         'A reserved <a href="http://jekyllrb.com" target="_blank">Jekyll</a> theme that places the utmost gravity on content with a hidden drawer. Made by <a href="https://twitter.com/mdo" target="_blank">@mdo</a>.'
url:                 https://franksoong.github.io
twitter_username: franksoong
github_username:  franksoong

# for local run
#baseurl: ""
# for host run
baseurl:             'https://franksoong.github.io/'


# config for jekyll-paginate
# http://jekyllrb.com/docs/pagination/
paginate:            3
paginate_path: "/blog/page:num/"

# About/contact
author:
  name:              Frank Soong
  url:               https://github.com/franksoong
  email:             xinkun.soong@outlook.com

# Custom vars
version:             1.0.0

sass:
    style: compressed

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-coffeescript
  - uglifier


